<mat-card>
  <mat-card-content>
    <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="postAnswer(form.get('answer').value, form.get('type').value, formDirective)">
      <mat-form-field class="tipos">
        <mat-label>Tipo de resposta</mat-label>
        <mat-select formControlName="type" required>
          <mat-option *ngFor="let type of typesOfAnswers" [value]="type.value">
            {{ type.valueDisplay }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nova Resposta</mat-label>
        <input matInput type="text" formControlName="answer" required>
        <mat-error *ngIf="form.get('answer').invalid">Pergunta invalida</mat-error>
      </mat-form-field><br>
      <button type="submit" mat-raised-button color="primary">Enviar</button><br>
    </form>
  </mat-card-content>
</mat-card>
