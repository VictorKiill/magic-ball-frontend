<mat-card>
  <mat-card-content>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isAnswer" [formGroup]="form" #formDirective="ngForm" (ngSubmit)="getAnswer(form.get('question').value, formDirective)">
      <mat-form-field>
        <mat-label>Nova pergunta</mat-label>
        <input matInput type="text" formControlName="question" required>
        <mat-error *ngIf="form.get('question').invalid">Pergunta invalida</mat-error>
      </mat-form-field><br>
      <button type="submit" mat-raised-button color="primary">Enviar</button><br>
    </form>
    <div *ngIf="isAnswer && !isLoading" class="answer-box">
      <p class="question">{{ question }}</p>
      <p>{{ answerMessage }}</p>
      <button mat-raised-button color="primary" (click)="newQuestion()">Nova pergunta</button>
    </div>
  </mat-card-content>
</mat-card>
